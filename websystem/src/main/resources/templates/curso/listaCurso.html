<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
</head>
<body>
<h1 style="text-align: center;">Lista de Cursos</h1>
<h3 style="text-align: center;"><a href="/cursos/criar">Cadastrar</a></h3>

<table border="1" style="width: 100%; text-align: center;">
    <thead>
    <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Periodo</th>
        <th>Carga Horaria</th>
        <th>Tipo</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.idCurso}"></td>
        <td th:text="${curso.nomeCurso}"></td>
        <td th:text="${curso.periodoCurso}"></td>
        <td th:text="${curso.chCurso}"></td>
        <td th:text="${curso.tipoCurso}"></td>
        <td>
            <a th:href="@{/cursos/atualizar/{id}(id=${curso.idCurso})}">Atualizar</a> |
            <a th:href="@{/cursos/excluir/{id}(id=${curso.idCurso})}">Excluir</a>
        </td>

    </tr>
    </tbody>
</body>
</html>
